<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <form method="post",action="/login",th:object="${loginRequest}">
          <h2 style="color: #FFFF;">Sign In</h2>
          <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Enter Username" required>
          </div>
          <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Enter Password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
          </div>
          <p style="color: #FFFF;">Not Registered?
          <a href="/register">Register</a></p>
        </form>
      </div>
    
</body>
</html>
